<div class="container p-3">
    <div class="row justify-content-center">
<div class="col-4">
<form #registryPurch="ngForm" (ngSubmit)="AddRegistroCompra(registryPurch)">


    <div class="form-group">
        <label for="ProveedorSelect">Seleccione un Proveedor</label>
        <select class="form-control" id="ProveedorSelect" >
         
          <option *ngFor="let prov of allproveedores">
            {{prov.id}}
          </option>
          
        </select>
      </div>


    

     
    <div class="form-group">
        <label for="FechaCompra1">Fecha de Compra</label>
        <input type="date" class="form-control" id="FechaCompra1">  
    </div>

    <div class="form-group">
        <label for="FechaIngreso1">Fecha de Ingreso</label>
        <input type="date" class="form-control" id="FechaIngreso1">  
    </div>

    </form>

    <form #registryPurch2="ngForm" (ngSubmit)="AddRegistroCompra(registryPurch2)">

    <div class="form-group ">
      <label for="ordenCompras#1">Ingrese/Edite # Orden de Compras</label>
      <input type="text" class="form-control" id="ordenCompras#1" placeholder="# Orden Compra">
     <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
        <label for="UsuarioAuth1">Autorizado Por:</label>
        <select class="form-control" id="UsuarioAuth1">
          <option>Allan Lopez</option>
          <option>Angel Sevilla</option>
          
        </select>
      </div>

      <div class="form-group">
        <label for="cantidadFacturado">Ingrese Total Facturado</label>
        <input type="money" class="form-control" id="cantidadFacturado" placeholder="$ Total Facturado">
       <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>


      <div class="form-group">
        <label for="InsumoSele1">Seleccione Insumo:</label>
        <select class="form-control" id="InsumoSele1">
        
          <option>Lacteos</option>
          <option>Plasticos</option>
          
        </select>
      </div>


      <div class="form-group">
        <label for="PrecioUnitario1">Ingrese PrecioUnitario</label>
        <input type="text" class="form-control" id="PrecioUnitario1" placeholder="$ Unitario" #PrecioUnitario1>
       <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>

      <div class="form-group">
        <label for="UnidadMedida1">Seleccione Unidad de Medida:</label>
        <select class="form-control" id="UnidadMedida1">
          <option>Kgs.</option>
          <option>Lbs.</option>
          
        </select>
      </div>

      <div class="row">
        <div class="col">  
          <button type="submit" class="btn btn-primary ">Submit</button>  
        </div>
    
        <div class="col">  
            <button type="submit" class="btn btn-danger ">Delete</button> 
          </div>

        <!--  <div class="col">  
            <button type="submit" class="btn btn-warning ">Edit</button>
          </div>
        -->
    </div>
   

    
  </form>

</div>

<div class="col-6">

  <div class="row">
    <div class="form-group">
        <label for="exampleFormControlSelect2">Detalle Prveedores</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
      
          <option *ngFor="let allprov of allproveedores">
         
          ID Proveedor: {{allprov.id}} ID de Compra:  {{allprov.nombre}}
         
        </option>
        
        </select>
    </div>
  </div>


  
  <div class="row">
    <div class="form-group">
        <label for="exampleFormControlSelect2">Usuarios Autorizados: </label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
        
          
          <option *ngFor="let purch of purchasereg"  (click)="fillform(purch.id, purch.idordenCompra)">
         
          ID Detalle: {{purch.id}} ID de Compra:  {{purch.idordenCompra}}
         
        </option>
        
        </select>
    </div>
  </div>
  

</div>
</div>
</div>

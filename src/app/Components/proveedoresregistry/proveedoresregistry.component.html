<div class="container p-3">
    <div class="row justify-content-center">
<div class="col-4">
<form #proveedorform="ngForm" (ngSubmit)="AddProveedor(proveedorform)">

    <div class="form-group ">
        <label for="NameProvider1">Nombre Proveedor</label>
        <input type="text" class="form-control" placeholder="Nombre" name="NameProvider" #NameProvider="ngModel" [(ngModel)]="proveedoresservice.selectedproveedor.nombre" >
       <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>

      <div class="form-group ">
        <label for="PhoneProvider1">Telefono Proveedor</label>
        <input type="text" class="form-control" placeholder="Numero Telefono"  name="PhoneProvider" #NameProvider="ngModel" [(ngModel)]="proveedoresservice.selectedproveedor.telefono">
       
      </div>

      <div class="form-group ">
        <label for="EmailProvider1">Correo Proveedor</label>
        <input type="email" class="form-control" placeholder="Email" name="EmailProvider" #NameProvider="ngModel" [(ngModel)]="proveedoresservice.selectedproveedor.correo">
      
      </div>

      <div class="row">
            <div class="col">  
              <button type="submit" class="btn btn-primary ">Submit</button>  
            </div>
        
            <div class="col">  
                <button type="submit" class="btn btn-danger ">Delete</button> 
              </div>

            <!--  <div class="col">  
                <button type="submit" class="btn btn-warning ">Edit</button>
              </div>
            -->
        </div>
       
     
  </form>

</div>

        <div class="col-4">

            <div class="form-group">
                <label for="exampleFormControlSelect2">Proveedores Registrados</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option *ngFor="let allprov of allproveedores" (click)="fillProvForm(allprov.id)">
                        
                    Nombre: {{allprov.nombre}} - Cel: {{allprov.telefono}}
                        
                    </option>
                </select>
            </div>


        </div>
</div>
</div>
